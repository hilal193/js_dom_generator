<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div>
        <h1>Hilal: StyleGenerator</h1>
        <hr>
    </div>
    <div class="premier">
        <button class="button1" style="background-color: rgb(214, 212, 212);">W</button>
        <button class="button1" style="background-color: red;">R</button>
        <button class="button1" style="background-color: green;">G</button>
        <button class="button1" style="background-color: blue">B</button>
        <button class="button2" style="border: 4px solid black;"></button>
        <button class="button2" style="border: 3px dashed black"></button>
        <button class="button2" style="border: 1px solid black;"></button>
        <button class="button3" style="border-top: solid 2px red;background-color: white;">top</button>
        <button class="button3" style="border-top: solid 5px red;background-color: white;">top</button>
        <button class="button3" style="border-top: solid 8px red;background-color: white;">top</button>
    </div>
    <div class="deuxieme">
        <input class="inputColor" type="color">
        <input class="btnBorder" type="number" style="border: solid 5px;">
        <input class="btnBorder" type="number" style="border-top: solid 5px;">
        <input class="btnBorder" type="number" style="border-right: solid 5px;">
        <input class="btnBorder" type="number" style="border-bottom: solid 5px;">
        <input class="btnBorder" type="number" style="border-left: solid 5px;">
    </div>
    <div class="troisieme">
        <input class="inputRadius" type="number" style="border-radius: 10px;">
        <input class="inputRadius Haut Gauche" type="number" style="border-radius: 15px 0px 0px 0px;">
        <input class="inputRadius Haut Droite" type="number" style="border-radius: 0px 15px 0px 0px;">
        <input class="inputRadius Bas Droite" type="number" style="border-radius: 0px 0px 15px 0px;">
        <input class="inputRadius Bas Gauche" type="number" style="border-radius: 0px 0px 0px 15px;">
    </div>
    <div class="visuel" style="height: 150px; width: 450px; border: solid 1px lightgray; margin-top: 30px;"></div>
    <button class="clearAll">ClearAll</button>

    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
